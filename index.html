<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="calculator">
            <div class="row">
                <div class="col-12 mt-2" id="error_box">
                     <input type="text" id="output_box" placeholder="0" class="form-control">
                </div>

                <div class="row row-cols-4">
                    <div class="col p-3 "><button class="clr_1"  onclick="clr()">C</button></div>
                    <div class="col p-3 "><button class="clr_1"  onclick="display('%')">%</button></div>
                    <div class="col p-3 "><button class="clr_1"  onclick="display('/')">/</button></div>
                    <div class="col p-3" ><button class="clr_1"  onclick="del()">D</button></div>
                    <div class="col p-3" ><button class ="clr_3" onclick="display('7')">7</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('8')">8</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('9')">9</button></div>
                    <div class="col p-3"><button class="clr_1"   onclick="display('*')">*</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('4')">4</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('5')">5</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('6')">6</button></div>
                    <div class="col p-3"><button class="clr_1"   onclick="display('+')">+</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('1')">1</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('2')">2</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('3')">3</button></div>
                    <div class="col p-3"><button class="clr_1"   onclick="display('-')">-</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('0')">0</button></div>
                    <div class="col ps-2 pe-2 pt-3 pb-2"><button class ="clr_3"  onclick="display('00')">00</button></div>
                    <div class="col p-3"><button class ="clr_3"  onclick="display('.')">.</button></div>
                    <div class="col p-3"><button class="clr_2"   onclick="calculate()">=</button></div>
                   
                    
                </div>
               
            </div>
        </div>
    </div>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/script.js"></script>    
</body>
</html>
